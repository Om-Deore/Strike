<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRIKE - Task Tracker</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="app">

        <header class="header">
            <div class="logo-container">
                <h1 class="logo strike-font">STRIKE</h1>
            </div>

            <div class="header-actions">
                <div class="avatar">
                    <img src="strike.png" alt="User" />
                </div>

                <div class="progress-pill">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </header>

        <section class="task-input-container">
            <input type="text" id="taskInput" placeholder="What's the mission?" />
            <input type="date" id="dateInput" />

            <select id="prioritySelect">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select>

            <button id="addTaskBtn">+</button>
        </section>

        <section class="task-list" id="taskList"></section>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
